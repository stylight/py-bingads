general:
  branches:
      only:
        - master
        - staging

machine:
  python:
    version: 3.5.1

dependencies:

  post:
    - inv deps

test:
  override:
    - >
      if [ ! -s .pulled ]; then inv test.circleci; fi
  post:
    - if [ ! -s .pulled ]; then cp -r coverage.xml _coverage/* "${CIRCLE_TEST_REPORTS}/"; fi

